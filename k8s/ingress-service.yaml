apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-service
  annotations:
    nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/rewrite-target: /$1
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    cert-manager.io/issuer: "letsencrypt-prod"
  labels:
    component: ingress
spec:
  ingressClassName: nginx
  tls:
    - hosts:
      - www.defidigital.site
      - defidigital.site
      secretName: defidigital-site-tls
  rules:
  - host: defidigital.site
    http:
        paths:
        - pathType: ImplementationSpecific
          path: /?(.*)
          backend:
            service:
              name: client-cluster-ip-service
              port: 
                number: 3000
        - pathType: ImplementationSpecific
          path: /api/?(.*)
          backend:
            service:
              name: server-cluster-ip-service
              port: 
                number: 4000
  - host: www.defidigital.site
    http:
        paths:
        - pathType: ImplementationSpecific
          path: /?(.*)
          backend:
            service:
              name: client-cluster-ip-service
              port: 
                number: 3000
        - pathType: ImplementationSpecific
          path: /api/?(.*)
          backend:
            service:
              name: server-cluster-ip-service
              port: 
                number: 4000
